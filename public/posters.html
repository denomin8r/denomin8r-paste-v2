<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomin8r - Posters</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="content">
            <div class="container">
                <h1>Posters</h1>
                <p>Browse our collection of downloadable posters</p>
                
                <div class="posters-grid">
                    <!-- Poster 1 -->
                    <div class="poster-item">
                        <div class="poster-image">
                            <img src="assets/posters/poster_reclaim_18x24.png" alt="Reclaim Poster">
                        </div>
                        <div class="poster-info">
                            <h3>Reclaim</h3>
                            <div class="resolutions">
                                <span class="resolution">18" × 24", 300dpi</span>
                            </div>
                            <div class="poster-actions">
                                <button class="download-btn">Download</button>
                                <button class="view-btn">View Full Size</button>
                            </div>
                        </div>
                    </div>

                    <!-- Poster 2 -->
                    <div class="poster-item">
                        <div class="poster-image">
                            <img src="assets/posters/poster_sanity_18x24.png" alt="Sanity Poster">
                        </div>
                        <div class="poster-info">
                            <h3>Sanity</h3>
                            <div class="resolutions">
                                <span class="resolution">18" × 24", 300dpi</span>
                            </div>
                            <div class="poster-actions">
                                <button class="download-btn">Download</button>
                                <button class="view-btn">View Full Size</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

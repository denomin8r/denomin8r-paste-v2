<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denomin8r - Contact</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Get In Touch</h1>
                <h2 class="contact-title">Interested in this project? Want to work together on another public art campaign?</h2>
                <div class="contact-links-simple">
                    <a href="mailto:the.denomin8r@gmail.com" class="contact-link">
                        <span>Email</span>
                        <i class="fas fa-envelope"></i>
                        <span>the.denomin8r@gmail.com</span>
                    </a>
                    
                    <a href="https://www.instagram.com/denomin8r" target="_blank" class="contact-link">
                        <span>Instagram</span>
                        <i class="fab fa-instagram"></i>
                        <span>@denomin8r</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
